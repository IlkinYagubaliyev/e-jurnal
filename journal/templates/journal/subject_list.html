{% extends 'base.html' %}

{% block title %}Fənlər - Universitet Jurnalı{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Fənlər Siyahısı</h3>
        <a href="{% url 'admin_dashboard' %}" class="text-indigo-600 hover:text-indigo-900">Geri qayıt</a>
    </div>
    <div class="border-t border-gray-200">
        <ul role="list" class="divide-y divide-gray-200">
            {% for subject in subjects %}
            <li class="px-4 py-4 sm:px-6 hover:bg-gray-50 transition duration-150">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-500 rounded-md p-2">
                            <i class="fas fa-book text-white"></i>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">{{ subject.name }}</div>
                        </div>
                    </div>
                </div>
            </li>
            {% empty %}
            <li class="px-4 py-4 sm:px-6 text-center text-gray-500">Heç bir fənn tapılmadı.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
